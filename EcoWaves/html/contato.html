<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoWaves - Fale Conosco</title>
    <link rel="stylesheet" href="css/contato.css" />
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="EcoWaves Logo" class="logo" />
      <nav>
        <a href="#">PARCERIAS</a>
        <a href="#">CONTATO</a>
        <a href="#">ATIVIDADES</a>
        <a href="#">PORTAL</a>
      </nav>
    </header>

    <main>
      <h1>Fale conosco</h1>
      <form>
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="email@domain.com" />

        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="digite seu nome" />

        <label for="message">Como podemos te ajudar?</label>
        <textarea id="message" placeholder="Digite aqui"></textarea>

        <label for="rating">Está gostando do nosso site?</label>
        <div class="rating">
          <input type="range" id="id_rating" min="0" max="10" value="10" />
          <span>10</span>
        </div>

        <button type="submit">ENVIAR</button>
      </form>
    </main>

    <footer>
        <div class="footer-icon">
            <a href="#"><img src="img/instagram_ico.png" alt="Icone instagram" /></a>
            <a href="#"><img src="img/github_icon.png" alt="Icone Github" /></a>
            <a href="#"><img src="img/facebook_icon.png" alt="Icone Facebook" /></a>
        </div>
      <div class="footer-content">
        <a href="#">PARCERIAS</a>
        <a href="#">CONTATO</a>
        <a href="#">ATIVIDADES</a>
        <a href="#">PORTAL</a>
        <p>© 2024 EcoWaves</p>
      </div>
    </footer>
  </body>
</html>
